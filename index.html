<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
            <h2 id="period-timer">00:00</h2>
        <div class="container">
            <div id="home-container">
                <h3 id="white-text-home">HOME</h3>
                <p class="score-font-color"><span id="home-el">0</span></p>
                <button class="add-one" onclick="add1h()">+1</button>
                <button class="add-one" onclick="add2h()">+2</button>
                <button class="add-one" onclick="add3h()">+3</button>
            </div>
            <div id="guest-container">
                <h3 id="white-text-guest">GUEST</h3>
                <p class="score-font-color"><span id="guest-el">0</span></p>
                <button class="add-one" onclick="add1g()">+1</button>
                <button class="add-one" onclick="add2g()">+2</button>
                <button class="add-one" onclick="add3g()">+3</button>
            </div>
        </div>
        <div class="new-game-container">
            <footer><button id="new-game" onclick="newGame()">New Game</button></footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
